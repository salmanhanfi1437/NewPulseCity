pluginManagement {
    includeBuild("../node_modules/@react-native/gradle-plugin")
}

rootProject.name = 'ZuvyStore'
include ':app'

// Apply the React Native plugin
plugins {
    id("com.facebook.react.settings") version "20.0.1" apply false
}

com.facebook.react.ReactSettingsExtension.apply(rootProject) {
    autolinkLibrariesFromCommand()
}
